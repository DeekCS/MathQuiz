<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/one.css">
</head>

<body>
    <img src="./images/congrats1.gif" alt="" id="win" srcset="">
    <img src="./images/lose1.gif" alt="" id="lose" srcset="">

    <section>
        <h1>Math Addition Quiz Game</h1>
        <div class="centerdiv">
            <div class="insertBox">
                <div class="box1">
                    <p id="v1"> </p>
                    <p class="text-center justify-content-center" id="final"></p>
                    <p class="text-center justify-content-center" id="final1"></p>
                </div>
                <div class="box1">
                    <p id="operator">+</p>
                </div>
                <div class="box1">
                    <p type="text" id="v2"></p>
                </div>
            </div>
            <div class="middleBox">
                <input type="text" id="answ">
            </div>
            <div class="d-flex justifiy-content-center sentBox">
                <div class="row" style="width: 12rem;">
                    <button class="" onclick="Restart()" id="restart"> Restart </button>
                    <button class="" onclick="CheckGame()" id="submit"> Check Answer</button>
                    <button class="" onclick="LevelUp()" id="levelUp"> Go to Level Up </button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/one.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
