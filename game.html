<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<section class="intro">
    <div class="mask d-flex align-items-center h-100 gradient-custom">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2">Math Quiz Game</h3>

                            <form action="">

                                <div class="row">
                                    <h3>
                                        Enter Your Name:
                                    </h3>
                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="name" class="form-control" placeholder="Your Name" />
                    
                                        </div>

                                    </div>


                                    <div class="row">

                                        <div class="col-md-6 mb-4">

                                            <h6 class="mb-2 pb-1">Choose a level: </h6>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="Radio1" value="option1" />
                                                <label class="form-check-label" for="Radio1">Easy</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="Radio2" value="option2" />
                                                <label class="form-check-label" for="Radio2">Medium</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="Radio3" value="option3" />
                                                <label class="form-check-label" for="Radio3">Hard</label>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="mt-4 d-flex justifiy-content-center">
                                        <button type="button" class="btn btn-warning btn-lg " onclick="myFunction()" type="submit" value="Submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <script>
        function myFunction() {
            var easyLevel = document.getElementById("Radio1").checked;
            var mediumLevel = document.getElementById("Radio2").checked;
            var hardLevel = document.getElementById("Radio3").checked;
            var name = document.getElementById("name").value;
            alert(`Welcome ${name}`);
            if (easyLevel) {
                location.href="./one.html";
            }
            if (mediumLevel) {
                location.href = "./multi.html";
            }
            if (hardLevel) {
                location.href = "./division.html";
            }

        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
